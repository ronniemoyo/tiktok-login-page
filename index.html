<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktok login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0bbeb35446.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header></header>
    <nav class="navbr">
        <i class="fab fa-tiktok"></i>
     <div class="logo"><h1>TikTok</h1></div>
        <div class="navbr3"> Feedback and help</div>
        <div class="navbr1"> 
            <h1>Log in to tiktok</h1>
      </div>
    
        <div class="navbr2">
          <h5>Manage your account,check notifications,comment <br>videos, and more.</h5>
        </div>
    </nav>
    <div class="wrapper">
        <div class="QRcode">
            <img width="48" height="48" src="https://img.icons8.com/badges/48/qr-code.png" 
            alt="qr-code"/>
           <!-- <i class="fa-solid fa-qrcode"></i>-->
            <input type="text" placeholder="Use QR code" id="">
    
        </div>
            <div class="phone">
                <img width="32" height="32" src="https://img.icons8.com/windows/32/user.png"
                 alt="user"/>
              <!--  <i class="fa-regular fa-user"></i>-->
                <input type="text" placeholder=" User phone/ email/ username" id="">
            </div>
            <div class="facebook">
                <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png"
                 alt="facebook-new"/>
              <!--  <i class="fa-brands fa-facebook-f"></i>-->
                <input type="text"placeholder="Continue with Facebook" id="">
                
            </div> 
            <div class="email">
                <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" 
                alt="google-logo"/>
               <!-- <i class="fa-brands fa-google"></i> -->
                <input type="text" placeholder="Continue with Google">
            
            </div>
            <div class="twitter">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/twitter.png"
                 alt="twitter"/>
              <!--  <i class="fa-brands fa-twitter"></i>-->
                <input type="text" placeholder="Continue with Twitter">
            </div>
            <div class="apple">
                <img width="30" height="30" src="https://img.icons8.com/offices/30/mac-os.png"
                 alt="mac-os"/>
                <!--<i class="fa-brands fa-apple"></i>-->
                <input type="text" placeholder="Continue with Apple">
                
            </div>
            <div class="instagram">
                <img width="48" height="48" src="https://img.icons8.com/color/48/instagram-new--v1.png" 
                alt="instagram-new--v1"/>
              <!--  <i class="fa-brands fa-instagram"></i>-->
                <input type="text" placeholder="Continue with Instagram">
                
            </div>
    </div>
    <footer>
        <div >
            <h3>Don't have an account? <a >  Sign up</a></h3>
        </div>
    </footer>
    
</body>
</html>
